<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack101 - 과자 리뷰 서비스</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍿 Snack101</h1>
            <p>과자 리뷰를 공유해보세요!</p>
        </header>

        <div class="review-form">
            <h2>새 리뷰 작성</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="snackName">과자 이름</label>
                    <input type="text" id="snackName" name="snackName" required>
                </div>
                
                <div class="form-group">
                    <label for="rating">별점</label>
                    <select id="rating" name="rating" required>
                        <option value="">별점을 선택하세요</option>
                        <option value="1">⭐ (1점)</option>
                        <option value="2">⭐⭐ (2점)</option>
                        <option value="3">⭐⭐⭐ (3점)</option>
                        <option value="4">⭐⭐⭐⭐ (4점)</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review">한줄평</label>
                    <textarea id="review" name="review" placeholder="과자에 대한 한줄평을 작성해주세요" required></textarea>
                </div>
                
                <button type="submit">리뷰 등록</button>
            </form>
        </div>

        <div class="reviews-section">
            <h2>최근 리뷰</h2>
            <div id="reviewsList" class="reviews-list">
                <!-- 리뷰 목록이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
